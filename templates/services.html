<!DOCTYPE html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='web.css') }}"/>

</head>
<html>
<body>

<h1>{{Pollutant}}</h1>
<h1>Select Year</h1>

<p>Select the year for which you want to create pie chart. </p>

<form action = "{{url_for('google_pie_chart')}}" method = "post">
  <input type="hidden" class="form-control" value="{{Pollutant}}" name="pol" ></input>
  <label for="pollutant">Choose pollutant:</label>
  <select name="pollutant" id="years">
    {% for value in pollutantList %}
	<option value="{{value}}">{{value}}</option>
	{% endfor %}
  </select>
  <br><br>
	
  <label for="years">Choose year:</label>
  <select name="years" id="years">
    <option value="2020">2020</option>
  </select>
  <br><br>
  <input type="submit" value="Submit">
</form>

<p>Click the "Submit" button and the form-data will be sent to a page on the 
server called "action_page.php".</p>

</body>
</html>
